<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>ارسال پیام به تلگرام</title>
  <style>
    body {
      direction: rtl;
      font-family: sans-serif;
      max-width: 400px;
      margin: 50px auto;
    }
    textarea {
      width: 100%;
      height: 120px;
      padding: 10px;
    }
    button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<h3>ارسال پیام</h3>

<textarea id="msg" placeholder="پیامت رو بنویس..."></textarea>
<button onclick="send()">ارسال</button>

<p id="status"></p>

<script>
const BOT_TOKEN = "8175812769:AAFFbhORQUy4K5BYc2gYTXmOweaKn5y_76U";
const CHAT_ID = "1481996777";

// CORS proxy عمومی
const PROXY = "https://cors.isomorphic-git.org/";

async function send() {
  const msg = document.getElementById("msg").value;
  const status = document.getElementById("status");

  if (!msg) {
    status.innerText = "پیام خالیه";
    return;
  }

  status.innerText = "در حال ارسال...";

  const url = PROXY + `https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`;

  try {
    const res = await fetch(url, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        chat_id: CHAT_ID,
        text: msg
      })
    });

    if (res.ok) {
      status.innerText = "✅ ارسال شد";
      document.getElementById("msg").value = "";
    } else {
      status.innerText = "❌ خطا در ارسال";
    }
  } catch {
    status.innerText = "❌ ارتباط برقرار نشد";
  }
}
</script>

</body>
</html>
